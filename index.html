<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Language Guesser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/default.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Language Guesser</h1>
        </div>
        <div class="form">
            <textarea id="textarea" rows="10" cols="40" placeholder="Paste your code here..."></textarea>
            <button onclick="detectLanguage()" id="submit-btn">Recognize Programming Language</button>
            <a href="https://github.com/DenysHandziichuk">
                <img src="https://cdn3.iconfinder.com/data/icons/inficons/512/github.png" id="githubLogo" alt="github">
            </a>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modalContent">
            <p>Detected Language is: <strong id="langName"></strong></p>
            <pre><code id="highlightedCode" class=""></code></pre>
            <img id="langImage" src="" alt="Language Logo" style="width:80px; height:80px; margin-top:10px;" />
            <button id="closeModal" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
